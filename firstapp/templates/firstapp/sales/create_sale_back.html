<!DOCTYPE html>
<html>

<head>
  <title>Submit JSON Form</title>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>


  <!-- Include Alpine.js library -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <h1>Submit JSON Form</h1>
  <div x-data="jsonDataForm()">
    <form @submit="submitForm" id="jsonForm">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" x-model="formData.phone"><br>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" x-model="formData.date"><br>

      <label for="status">Status:</label>
      <input type="number" id="status" name="status" x-model="formData.status"><br>

      <label for="payment_status">Payment Status:</label>
      <input type="number" id="payment_status" name="payment_status" x-model="formData.payment_status"><br>

      <label for="total_quantity">Total Quantity:</label>
      <input type="number" id="total_quantity" name="total_quantity" x-model="formData.total_quantity"><br>

      <label for="total">Total:</label>
      <input type="number" step="0.01" id="total" name="total" x-model="formData.total"><br>

      <label for="discount">Discount:</label>
      <input type="number" step="0.01" id="discount" name="discount" x-model="formData.discount"><br>

      <label for="shipping_cost">Shipping Cost:</label>
      <input type="number" step="0.01" id="shipping_cost" name="shipping_cost" x-model="formData.shipping_cost"><br>

      <label for="grand_total">Grand Total:</label>
      <input type="number" step="0.01" id="grand_total" name="grand_total" x-model="formData.grand_total"><br>

      <label for="paid">Paid:</label>
      <input type="number" step="0.01" id="paid" name="paid" x-model="formData.paid"><br>

      <label for="due">Due:</label>
      <input type="number" step="0.01" id="due" name="due" x-model="formData.due"><br>

      <label for="note">Note:</label>
      <textarea id="note" name="note" x-model="formData.note"></textarea><br>


      <!-- Supplier Field (ForeignKey) -->
      <label for="customer">Customer:</label>
      <select id="customer" name="customer" x-model="formData.customer">
        <option value="">Select a customer</option>
        <option value="1">one customer</option>
        <option value="2">2 customer</option>

      </select><br>

      <hr>

      <label for="sale_order_product">Sale Order Products:</label>

      <template x-for="(product, index) in saleOrderProducts" :key="index">
        <div>
          <label for="quantity">Quantity:</span></label>
          <input type="number" class="classToValidate" x-model="product.quantity"
            :name="'sale_order_product_quantity' + product.id"><br>


          <!-- Product Field (ForeignKey) -->
          <label for="product">Product:</label>
          <select id="product" class="classToValidate" x-model="product.product"
            :name="'purchase_order_product_product' + product.id">
            <option value="">Select a product</option>
            <option value="1">one product</option>
            <option value="2">2 product</option>

          </select><br>

          <label for="sub_total">Sub Total:</label>
          <input type="number" class="classToValidate" step="0.01" x-model="product.sub_total"
            :name="'sale_order_product_sub_total' + product.id"><br>

          <br>
        </div>
      </template>

      <button type="button" @click="addProductField">Add Product</button><br>

      <button type="submit">Submit JSON</button>
    </form>
  </div>

  <script>


    // Initialize jQuery Validation Plugin after the document is ready
    $(document).ready(function () {
      $('#jsonForm').validate({
        rules: {
          phone: {
            required: true,
            // Add any specific phone validation rules here, e.g., minlength, maxlength, regex, etc.
          },
          date: {
            required: true,
            // Add any specific date validation rules here, e.g., date format, etc.
          },
          status: {
            required: true,
            // Add any specific validation rules for the status field here.
          },
          payment_status: {
            required: true,
            // Add any specific validation rules for the payment_status field here.
          },
          total_quantity: {
            required: true,
            // Add any specific validation rules for the total_quantity field here.
          },
          total: {
            required: true,
            // Add any specific validation rules for the total field here.
          },
          discount: {
            required: true,
            // Add any specific validation rules for the discount field here.
          },
          shipping_cost: {
            required: true,
            // Add any specific validation rules for the shipping_cost field here.
          },
          grand_total: {
            required: true,
            // Add any specific validation rules for the grand_total field here.
          },
          paid: {
            required: true,
            // Add any specific validation rules for the paid field here.
          },
          due: {
            required: true,
            // Add any specific validation rules for the due field here.
          },
          note: {
            required: true,
            // Add any specific validation rules for the note field here.
          },
          customer: {
            required: true,
            // Add any specific validation rules for the customer field here.
          },

        },

      });

    });


    function jsonDataForm() {
      return {
        formData: {
          phone: null,
          date: null,
          status: null,
          payment_status: null,
          total_quantity: null,
          total: null,
          discount: null,
          shipping_cost: null,
          grand_total: null,
          paid: null,
          due: null,
          note: null,
          customer: null,
        },
        counter_saleOrderProducts: 0,
        saleOrderProducts: [],

        addProductField() {
          this.counter_saleOrderProducts = this.counter_saleOrderProducts + 1;
          this.saleOrderProducts.push({ quantity: null, product: null, sub_total: null, id: this.counter_saleOrderProducts });

        },

        addValidation(val) {
          $("#jsonForm .classToValidate").each(function () {
            $(this).rules('add', {
              required: true
            });
          });
        },

        submitForm(e) {
          e.preventDefault();
          const $form = $('#jsonForm');
          if ($form.valid()) {
            const formData = { ...this.formData };
            if (this.saleOrderProducts.length == 0) {
              alert('Please enter products')
              return
            }
            formData.sale_order_product = this.saleOrderProducts;

            console.log(JSON.stringify(formData));

            axios.post('http://127.0.0.1:8000/api/sales/create/', formData, {
              headers: {
                'Content-Type': 'application/json',
              },
            })
              .then((response) => {
                console.log('Successfully submitted:', response.data);
              })
              .catch((error) => {
                console.log('Error submitting form:', error.response.data);
              });


          }
        },



      };
    }






  </script>




</body>

</html>
